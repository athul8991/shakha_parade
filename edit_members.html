<!doctype html>

<style>
  /* === Form & Input Styles (shared across Add/Edit pages) === */
.coodinator-container {
    border: 1px solid  rgba(255,255,255,0.06);
    padding: 10px;
    border-radius: 10px;
}

label {
  display:block;
  color:var(--muted);
  font-size:13px;
  margin-bottom:6px;
}

input[type="text"],
input[type="tel"],
input[type="email"],
input[type="number"],
textarea,
select {
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.04);
  background:transparent;
  color:inherit;
  font-size:14px;
}

textarea {
  min-height:100px;
  resize:vertical;
}

.row {
  display:flex;
  gap:10px;
}

.col {
  flex:1;
}

/* === Card style for repeatable persons (Coordinator, Mukhyasishak, etc.) === */
.person-card {
  padding:12px;
  border-radius:10px;
  background:rgba(255,255,255,0.01);
  border:1px solid rgba(255,255,255,0.03);
  display:flex;
  flex-direction:column;
  gap:10px;
}

.person-card .card-title {
  font-weight:700;
  margin-bottom:6px;
}

form select {
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.04);
  background:transparent;
  color:inherit;
  font-size:14px;
}

/* Avatar / image upload box */
.av-box{
  display: flex;
  gap: 10px;
}
.avatar-box {
  width:80px;
  height:80px;
  border-radius:8px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.06);
  background:rgba(255,255,255,0.02);
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:8px;
}
.avatar-box img {
  width:100%;
  height:100%;
  object-fit:cover;
}    
</style>
</head>
